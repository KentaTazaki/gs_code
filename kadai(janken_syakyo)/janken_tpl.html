<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
<title>じゃんけん</title>
</head>
<body>

<header>
  <h1>じゃんけん</h1>
</header>

<main>
  <ul>
    <li id="gu_btn">グー</li>
    <li id="cho_btn">チョキ</li>
    <li id="par_btn">パー</li>
  </ul>
  <div>コンピュータの出した手は？「<span id="pc_hands">なに？</span>」</div>
  <div id="judgment">勝ち</div>
</main>

<footer></footer>
<script>
//じゃんけん用のSCRIPTを書いてください
let pc = "#pc_hands";
let jug = "#judgment";

let win = "勝ち";
let drw = "引き分け";
let def = "負け";

let guu = "グー";
let cho = "チョキ";
let per = "パー";

//グーボタンを押したら
$("#gu_btn").on("click",function(){
  let rand = Math.floor(Math.random()*3);
  if(rand==0){
    $(pc).html(guu);
    $(jug).html(drw);
  }
  if(rand==1){
    $(pc).html(cho);
    $(jug).html(win);
  } 
  if(rand==2){
    $(pc).html(par);
    $(jug).html(def);
  } 
});

// チョキボタンを押したら
$("#cho_btn").on("click",function(){
  let rand = Math.floor(Math.random()*3);
  if(rand==0){
    $(pc).html(guu);
    $(jug).html(def);
  }
  if(rand==1){
    $(pc).html(cho);
    $(jug).html(drw );
  } 
  if(rand==2){
    $(pc).html(par);  
    $(jug).html(win);
  } 
}); 

// パーボタンを押したら
$("#par_btn").on("click",function(){
  let rand = Math.floor(Math.random()*3);
  if(rand==0){
    $(pc).html(guu);
    $(jug).html(win);
  }
  if(rand==1){
    $(pc).html(cho);
    $(jug).html(def);
  } 
  if(rand==2){
    $(pc).html(par);
    $(jug).html(drw);
  } 
});

console.log("rand");
    
</script>
</body>
</html>
